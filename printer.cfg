resistance1: 125245
temperature2: 50
resistance2: 35900
temperature3: 80
resistance3: 12933

[z_calibration]
nozzle_xy_position: 231,356
switch_xy_offsets: 0,-32
switch_offset: 0.5
start_gcode: ATTACH_PROBE
end_gcode: DOCK_PROBE

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 10000
max_accel_to_decel: 7500
max_z_velocity: 5
max_z_accel: 350
square_corner_velocity: 5.0

[input_shaper]
