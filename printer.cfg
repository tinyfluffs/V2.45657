[mcu]
canbus_uuid: 0cce179e76ed

[mcu SB2040]
canbus_uuid: d04919c0c6a8

[temperature_sensor Raspberry_Pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[thermistor 100k3950_airtemp]
temperature1: 20
resistance1: 125245
temperature2: 50
resistance2: 35900
temperature3: 80
resistance3: 12933

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 10000
max_accel_to_decel: 5000
max_z_velocity: 20
max_z_accel: 350
square_corner_velocity: 5

[input_shaper]
shaper_freq_x: 51.2
shaper_type_x: mzv
shaper_freq_y: 37.2
shaper_type_y: mzv

[temperature_sensor SB2040]
sensor_type: temperature_mcu
sensor_mcu: SB2040
min_temp: 0
max_temp: 100

[temperature_sensor Octopus]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 200

[temperature_sensor Chamber]
sensor_pin: PF6
sensor_type: 100k3950_airtemp
gcode_id: C
min_temp: 0
max_temp: 82

[neopixel logo]
pin: PB0
chain_count: 7
color_order: GRBW
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.75 # 0.2471
initial_WHITE: 0.0

[neopixel toolhead]
pin: SB2040:gpio12
chain_count: 3
color_order: GRBW
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 1.0

[filament_switch_sensor extruder_sensor]
switch_pin: ^SB2040:gpio25
runout_gcode:
    SET_LED LED=logo RED=1 GREEN=0 BLUE=0 WHITE=0 SYNC=0 TRANSMIT=1
insert_gcode:
    SET_LED LED=logo RED=0 GREEN=0 BLUE=0.75 WHITE=0 SYNC=0 TRANSMIT=1

[adxl345]
cs_pin: SB2040:gpio1
spi_software_sclk_pin: SB2040:gpio0
spi_software_miso_pin: SB2040:gpio2
spi_software_mosi_pin: SB2040:gpio3
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points:
    175,175,20

[safe_z_home]
home_xy_position: 175,175
z_hop: 10

[extruder]
step_pin: SB2040:gpio9
dir_pin: SB2040:gpio10
enable_pin: !SB2040:gpio7
microsteps: 16
gear_ratio: 50:10
rotation_distance: 22.5420136502
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: SB2040:gpio6
sensor_pin: SB2040:gpio27
sensor_type: ATC Semitec 104GT-2
min_temp: 0
max_temp: 290
max_extrude_only_distance: 4000
max_extrude_cross_section: 5.0
pressure_advance_smooth_time: 0.04

[tmc2209 extruder]
uart_pin: SB2040:gpio8
interpolate: false
run_current: 0.65
sense_resistor: 0.110
stealthchop_threshold: 0

[heater_fan hotend_fan]
pin: SB2040:gpio14
heater: extruder
heater_temp: 50.0
max_power: 1.0
kick_start_time: 0.5

[fan]
pin: SB2040:gpio13
kick_start_time: 0.25

[fan_generic bed_fans]
pin: PD13
kick_start_time: 0.25

[fan_generic nevermore]
pin: PD14
kick_start_time: 0.25

[controller_fan electronics_bay]
pin: PD15
kick_start_time: 0.25
fan_speed: 0.33
heater: heater_bed

[probe]
pin: ^SB2040:gpio28
x_offset: 0
y_offset: 0
speed: 5
lift_speed: 20
samples: 3
sample_retract_dist: 1
samples_result: median
samples_tolerance: 0.075
samples_tolerance_retries: 3
activate_gcode:
    {% set PROBE_TEMP = 160 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}

[heater_bed]
heater_pin: PA3
sensor_type: Generic 3950
sensor_pin: PF7
max_power: 1.0
min_temp: 0
max_temp: 105
pwm_cycle_time: 0.01

[bed_mesh]
mesh_min: 25,25
mesh_max: 325,325
horizontal_move_z: 2
speed: 500
probe_count: 7,7
zero_reference_position: 175, 175
algorithm: bicubic
fade_start: 0.26
fade_end: 5
split_delta_z: 0.01

[quad_gantry_level]
