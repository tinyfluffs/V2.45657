[resonance_holder]
[display_status]
[pause_resume]
[exclude_object]
[skew_correction]
[exclude_object]
[gcode_arcs]
[virtual_sdcard]
path: ~/printer_data/gcodes

[include macros.cfg]
[include start_stop_gcode.cfg]
[include steppers.cfg]
[include bed_fans.cfg]
;[include filament_sensor.cfg]
;[include euclid.cfg]
[include tap.cfg]
;[include adxl.cfg]
[include input_shaper.cfg]
[include test_speed.cfg]
[include KAMP_Settings.cfg]

;[include ERCF/hardware.cfg]
;[include ERCF/software.cfg]
;[include ERCF/parameters.cfg]

[mcu]
serial: /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.1:1.0

[probe]
# z_offset: -0.690 # Smooth
z_offset: -0.490 # Textured

[printer]
kinematics: corexy
max_velocity: 450
max_accel: 24000
max_accel_to_decel: 12000
max_z_velocity: 5
max_z_accel: 350
square_corner_velocity: 5.0

[input_shaper]
shaper_freq_x: 29.6
shaper_type_x: mzv
shaper_freq_y: 32.4
shaper_type_y: mzv

[temperature_sensor Octopus]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor Chamber]
sensor_pin: PF5
sensor_type: ATC Semitec 104GT-2

[heater_bed]
heater_pin: PA3
sensor_type: Generic 3950
sensor_pin: PF7
max_power: 0.75 # Eurofurence
min_temp: 0
max_temp: 115
pwm_cycle_time: 0.01

[multi_pin controller_fans]
pins: PD13, PD14

[controller_fan controller_fans]
pin: multi_pin:controller_fans
kick_start_time: 0.5
heater: heater_bed
cycle_time: 0.01
fan_speed: 0.15

[led Chamber_LEDs]
white_pin: PD15
cycle_time: 0.00013333

[idle_timeout]
timeout: 1800

[bed_mesh]
algorithm: bicubic
mesh_pps: 2,2
probe_count: 9,9
speed: 400
fade_start: 0.6
fade_end: 10.0

[quad_gantry_level]
speed: 400
retries: 10
max_adjust: 10

[heater_fan hotend_fan]
pin: PA8
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[fan]
pin: PE5
kick_start_time: 0.25
cycle_time: 0.15
off_below: 0.10

[extruder]
step_pin: PE2
dir_pin: PE3
enable_pin: !PD4
rotation_distance: 22.4204111
gear_ratio: 50:10
microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.4
filament_diameter: 1.75
min_temp: 10
max_temp: 300
max_power: 1.0
min_extrude_temp: 190
heater_pin: PA2
sensor_type: ATC Semitec 104GT-2 # ATC Semitec 104NT-4-R025H42G # ATC Semitec 104GT-2 #  Generic 3950 # ATC Semitec 104NT-4-R025H42G
sensor_pin: PF6
max_extrude_only_distance: 4000
max_extrude_cross_section: 5.0

[tmc2209 extruder]
uart_pin: PE1
interpolate: false
run_current: 0.65
sense_resistor: 0.110
stealthchop_threshold: 0

